services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      - ./backend/data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - mongo-manager-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - mongo-manager-network

networks:
  mongo-manager-network:
    driver: bridge
